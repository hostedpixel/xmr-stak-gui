  <script>
    // jQuery is weird within electron so has to be loaded like this.
    window.$ = window.jQuery = window.jquery = require("../js/jquery.min");
  </script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>


  <script>
    function startMiner() {
      var os = require('os');
      var spawn = require('child_process').spawn;

      if (os.type() === "Linux") {
        console.log('OS Type: Linux.');
        console.log('Spawning child process ../xmr-stak/xmr-stak');
        var child = spawn('../xmr-stak/xmr-stak', []);

      } else if (os.tpye() === "Windows_NT") {
        console.log('OS Type: Windows_NT.')
        console.log('Spawning child process ../xmr-stak/xmr-stak.exe')
        var child = spawn('../xmr-stak/xmr-stak.exe', []);
      } else {
        console.log('Error, OS not supported');
      }
    }
  </script>
